<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Journal</h1>
    </header>
    <main>
        <div id="entries">
            <!-- Diary entries will be dynamically added here -->
        </div>
        <div class="new-entry">
            <h2>New Entry</h2>
            <form id="entry-form">
                <input type="text" id="title" name="title" placeholder="Title" required />
                <textarea id="content" name="content" placeholder="Write your thoughts here..." rows="10" required></textarea>
                <button type="submit">Add Entry</button>
            </form>
        </div>
        <div class="quote">
            <blockquote id="daily-quote">"Loading quote..."</blockquote>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
